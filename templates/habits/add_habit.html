{% extends "habits/layout.html" %}

{% block body %}
    <h2>Add Habit</h2>

    <form action="{% url 'add_habit' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="habit" placeholder="Habit" required>
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description" placeholder="Description" rows="3" required></textarea>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" name="completed" id="completed">
            <label class="form-check-label" for="completed">Completed</label>
        </div>
        <button type="submit" class="btn btn-primary">Add Habit</button>
    </form>
{% endblock %}
